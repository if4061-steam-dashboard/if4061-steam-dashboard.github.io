<!DOCTYPE html>
<html>
    <head>
        <title>Steam Dashboard</title>
        <link rel="stylesheet" href="style.css">
        <script src="lib/d3.min.js"></script>
    </head>
    <body>
        <div class="main">

            <div class="header">
                <h1>STEAM DASHBOARD</h1>
            </div>

            <div class="contents">
                <div class="interactibles">
                    <div class="interactions">
                        <div>
                            <label for="genre-dropdown">Genre: </label>
                        </div>
                        <div>
                            <select name="genre" id="genre-dropdown">
                                <option value="">(Semua Genre)</option>
                                <!--Generated by app.js--> 
                            </select>
                        </div>
                    </div>

                    <div class="interactions">
                        <div>
                            <label for="start-time-dropdown">Waktu awal: </label>
                        </div>
                        <div>
                            <select name="start-time" id="start-time-dropdown">
                                <!--Generated by app.js-->    
                        </select>
                        </div>
                    </div>

                    <div class="interactions">
                        <div>
                            <label for="end-time-dropdown">Waktu akhir: </label>
                        </div>
                        <div>
                            <select name="end-time" id="end-time-dropdown">
                                <!--Generated by app.js-->    
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="charts">
                    <div>
                        <svg class="bar-chart" id="bar-chart"></svg>
                    </div>

                    <div>
                        <svg class="line-chart" id="line-chart"></svg>
                    </div>
                </div>
            </div>

            <script src="config.js"></script>
            <script src="app.js"></script>
            
        </div>
    </body>
</html>
