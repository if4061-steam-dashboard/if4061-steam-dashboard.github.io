<!DOCTYPE html>
<html>
    <head>
        <title>Steam Dashboard</title>
        <link rel="stylesheet" href="style.css">
        <script src="lib/d3.min.js"></script>
    </head>
    <body>
        <div class="main">

            <div class="header">
                <h1>STEAM DASHBOARD</h1>
            </div>

            <div class="contents">
                <div class="interactibles">
                    <div class="interactions">
                        <div>
                            <label for="genre-dropdown">Genre: </label>
                        </div>
                        <div>
                            <select name="genre" id="genre-dropdown">
                                <option value="">(Semua Genre)</option>
                                <!--Generated by app.js--> 
                            </select>
                        </div>
                    </div>

                    <div class="interactions">
                        <div>
                            <label for="start-time-dropdown">Waktu awal: </label>
                        </div>
                        <div>
                            <select name="start-time" id="start-time-dropdown">
                                <!--Generated by app.js-->    
                        </select>
                        </div>
                    </div>

                    <div class="interactions">
                        <div>
                            <label for="end-time-dropdown">Waktu akhir: </label>
                        </div>
                        <div>
                            <select name="end-time" id="end-time-dropdown">
                                <!--Generated by app.js-->    
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="charts">
                    <div>
                        <svg class="bar-chart" id="bar-chart"></svg>
                    </div>

                    <div>
                        <svg class="line-chart" id="line-chart-section" width="1200" height="450">
                            <text id="line-chart-title" x="0" y="0" fill="white" font-size="36px" dominant-baseline="hanging"></text>
                            <g id="line-chart-scaler" transform="scale(0.9, 0.9) translate(2, 82)">
                                
                            </g>
                            <g id="line-chart" transform="scale(0.9, 0.9) translate(2, 132)"></g>
                        </svg>
                    </div>
                </div>
            </div>

            <script src="config.js"></script>

            <script src="line-chart/config.js"></script>
            <script src="line-chart/init.js"></script>
            <script src="line-chart/month-to-date.js"></script>
            <script src="line-chart/get-line-chart-data.js"></script>
            <script src="line-chart/make-line-chart.js"></script>

            <script src="app.js"></script>
            
        </div>
    </body>
</html>
