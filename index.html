<!DOCTYPE html>
<html>
    <head>
        <title>Steam Dashboard</title>
        <link rel="stylesheet" href="style.css">
        <script src="lib/d3.min.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="header">
                <h1>Dasbor Interaktif <i>Playerbase</i> Steam</h1>
                <div class="interactibles">
                    <div class="interactions">
                        <div>
                            <label for="genre-dropdown">Genre: </label>
                        </div>
                        <div>
                            <select name="genre" id="genre-dropdown">
                                <option value="">(Semua Genre)</option>
                                <!--Generated by app.js--> 
                            </select>
                        </div>
                    </div>
                    <div class="interactions">
                        <div>
                            <label for="month-dropdown">Bulan: </label>
                        </div>
                        <div>
                            <select name="month" id="month-dropdown">
                                <!--Generated by app.js--> 
                            </select>
                        </div>
                    </div>

                    <div class="interactions">
                        <div>
                            <label for="year-dropdown">Tahun: </label>
                        </div>
                        <div>
                            <select name="year" id="year-dropdown">
                                <!--Generated by app.js-->    
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="contents">
                <div class="chart-container">
                    <svg class="bar-chart" id="bar-chart-section" width="100%" preserveAspectRatio="xMidYMid meet">
                        <text id="bar-chart-title" x="0" y="0" fill="white" font-size="24px" dominant-baseline="hanging"></text>
                        <g id="bar-chart-scaler" transform="scale(0.9, 0.9) translate(2, 82)"></g>
                        <g id="bar-chart" transform="scale(0.9, 0.9) translate(2, 132)"></g>
                    </svg>
                </div>

                <div class="chart-container">
                    <svg class="line-chart" id="line-chart" width="100%" preserveAspectRatio="xMidYMid meet"></svg>
                </div>
            </div>

            <script src="config.js"></script>
            <script src="bar-chart/config.js"></script>
            <script src="bar-chart/init.js"></script>
            <script src="bar-chart/calculate-keyframes.js"></script>
            <script src="bar-chart/make-enter-transition.js"></script>
            <script src="bar-chart/make-exit-transition.js"></script>
            <script src="bar-chart/make-direct-transition.js"></script>
            <script src="bar-chart/make-bar-chart-transition.js"></script>
            <script src="bar-chart/scaler.js"></script>
            <script src="bar-chart/make-bar-chart-section-transition.js"></script>
            
            <script src="dataset-path.js"></script>
            <script src="bar-chart/get-bar-chart-data.js"></script>
            <script src="bar-chart/unit-test-get-bar-chart-data.js"></script>

            <script src="app.js"></script>
        </div>
    </body>
</html>
